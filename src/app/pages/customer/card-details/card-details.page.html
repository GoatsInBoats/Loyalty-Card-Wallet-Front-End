<ion-header>
    <ion-toolbar>
        <ion-button slot="start">
            <ion-back-button defaultHref="/menu/wallet"></ion-back-button>
        </ion-button>
        <ion-title>Card Details</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let card of company">

        <ion-card-header>
            <ion-card-title>{{ card.companyName }}</ion-card-title>
            <p>Rewards:</p>
            <ion-item *ngFor="let stampCard of (card.stampCard.stampCardReward)">
                {{ stampCard.position}} Stamps: {{ stampCard.reward.rewardDescription}}
            </ion-item>
        </ion-card-header>

    </ion-card>
</ion-content>
