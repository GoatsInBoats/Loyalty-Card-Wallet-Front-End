<ion-header>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>QR Code</ion-title>
    </ion-toolbar>
    <ion-toolbar *ngIf="!ios">
        <ion-segment [(ngModel)]="segment">
            <ion-segment-button value="myQR">
                My Transaction QR
            </ion-segment-button>
            <ion-segment-button value="scanQR">
                Scan QR Code
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list [ngSwitch]="segment">
        <ion-item-group *ngSwitchCase="'myQR'">
            <div class="qrImage">
                <ngx-qrcode [value]="qrData" [elementType]="elementType" qrl-class="my-code" height="300" width="300"
                            class="qrImage">
                </ngx-qrcode>
            </div>

        </ion-item-group>

        <ion-item-group *ngSwitchCase="'scanQR'">
            <ion-item>
                <ion-text>
                    If You want check a Loyalty Stamp Card You can always Scan it to see how it look like.
                </ion-text>
            </ion-item>
            <ion-button expand="full" (click)="scanCode()" color="secondary">
                <ion-icon name="qr-scanner"></ion-icon>
                Scan Code
            </ion-button>

            <ion-card *ngIf="scannedCode">
                <ion-card-content>

                </ion-card-content>
            </ion-card>
        </ion-item-group>

    </ion-list>
</ion-content>
